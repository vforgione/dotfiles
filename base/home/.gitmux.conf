tmux:
  symbols:
    branch: '⎇ ' 
    hashprefix: ':'
    ahead: ↑·
    behind: ↓·
    staged: '●'
    conflict: '✖'
    modified: '✚'
    untracked: '?'
    stashed: '⚑'
    clean: ✔
  styles:
    state: '#[fg=red]'
    branch: '#[fg=white]'
    remote: '#[fg=cyan]'
    staged: '#[fg=green]'
    conflict: '#[fg=orange]'
    modified: '#[fg=red]'
    untracked: '#[fg=yellow]'
    stashed: '#[fg=cyan]'
    clean: '#[fg=green]'
  layout: [branch, ' ', flags]
  options:
    branch_max_len: 0
